<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rajshahi Silk Industry</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            padding-top: 70px;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        footer {
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .container {
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
        }
        .btn {
            margin-right: 5px;
        }
        .search-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Silk Product Catalog</h1>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; Rajshahi Silk Industry</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
